<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>LOGIN</title>
    <style>
        background-color:#134f5c;
    </style>
    <link rel="stylesheet" href=".//index.css">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function onsubmit() {
            var password = document.getElementById("exampleInputPassword1").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if ((confirmPassword == password) {
                return true;
            }
            else {
                alert("Please check your password and confirm password or missing fields");
            }
        }
    </script>
</head>
<body>
    <div class="header" style="background-color: #134f5c; color:white">
        <img src="./seal.jpg" alt="logo" style="float: left; height: 50px" />
        <a href="index.html" class="logo" style="color:white">Federal Trade Commission</a>
        <div class="header-right">
            <a class="active" href="index.html" style="color:white"><i class="fa fa-home"></i>Home</a>
            <a href="complaints.html" style="color:white">DNC</a>
            <a href="HSREarlyNotices.html" style="color:white">HSR</a>
            <a href="AboutUS.html" style="color:white">About</a>
            <a href="login.html" style="color:white">Sign in</a>
            <a href="signup.html" style="color:white">Sign up</a>
        </div>
    </div>

    <section class="vh-100" style="background-color: #d0e0e3; ">
        <div class="container-fluid" style="padding-top: 20px">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="firstname" style="float: left; font-weight: bold">Firstname</label>
                                    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">

                                </div>
                                <div class="form-group">
                                    <label for="lastname" style="float: left; font-weight: bold">Lastname</label>
                                    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1" style="float: left; font-weight: bold">Email address</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1" style="float: left; font-weight: bold">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword" style="float: left; font-weight: bold">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                    <small id="emailHelp" class="form-text text-muted">password and confirm password should be same</small>
                                </div>
                                <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
        -->
                                <button type="submit" class="btn btn-primary" onclick="onsubmit()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
